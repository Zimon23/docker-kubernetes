upstream backend_server {
    # Docker Compose가 만들어주는 내부 DNS를 사용하여 backend 서비스의 8000 포트를 가리킵니다.
    # 'backend'는 docker-compose.yml에 정의된 서비스 이름입니다.
    server backend:8000;
}

server {
    # 외부 요청을 받을 포트 번호입니다.
    listen 80;

    location / {
        # 모든 요청을 위에 정의한 upstream(백엔드 서버)으로 전달합니다.
        proxy_pass http://backend_server;

        # 백엔드 서버가 실제 클라이언트의 정보를 알 수 있도록 헤더를 설정합니다.
        # 이게 없으면 백엔드 서버는 모든 요청이 Nginx로부터 온 것으로 착각하게 됩니다.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
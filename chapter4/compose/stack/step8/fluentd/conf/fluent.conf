<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix "logstash"
  logstash_dateformat "%Y.%m.%d"
  include_tag_key true
  type_name "_doc"
  tag_key "@tag"
  flush_interval 10s
</match>

#version: '3.8'

services:
  web:
#    build: .
    image: masungil/my-fastapi-app:1.0
    environment:
      - APP_VERSION=v1.0
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker     # 워커 노드에만 배치
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  nginx:
    image: nginx:latest
    ports:
      - "80:80" 
    configs:
      - source: nginx_config
        target: /etc/nginx/conf.d/default.conf
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager     # 매니저 한 곳에만 Nginx    
        
        #depends_on:  swarm모드에서는 depends_on이 의미 없음
        #  - web

configs:
  nginx_config:
    external: true

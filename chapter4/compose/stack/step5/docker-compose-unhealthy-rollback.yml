#version: '3.8'

services:
  web:
    image: masungil/my-fastapi-app:2.0
    environment:
      - APP_VERSION=v2.0
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback  # <--- 헬스체크 실패 시 롤백하도록 설정
      rollback_config:
        parallelism: 1
        delay: 5s
        order: stop-first           
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
  
  nginx:
    image: nginx:latest
    ports:
      - "80:80" 
    configs:
      - source: nginx_config
        target: /etc/nginx/conf.d/default.conf
    depends_on:
      - web

configs:
  nginx_config:
    external: true
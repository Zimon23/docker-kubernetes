version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8000" # step1과의 충돌을 피하기 위해 다른 포트 사용
    # ${VARIABLE} 구문을 사용하여 .env 파일에 정의된 변수 값을 참조합니다.
    # docker-compose는 실행될 때 자동으로 .env 파일을 읽어 변수를 치환합니다.
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db

  db:
    image: mariadb:10.5
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
